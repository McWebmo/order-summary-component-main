<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">

    <img class="hero-image" src="./images/illustration-hero.svg" alt="Hero Illustrarion">
  
    <div class="info-container">
      <h1>Order Summary</h1>
    
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="plan">
          <span class="plan-name">Annual Plan</span>
          <span class="price">$59.99/year</span>
          <a href="https://google.com">Change</a>
      </div>
    
      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <a href="https://example.com">Cancel Order</a>
      </div>
    </div>

  </div>
  
</body>
</html>
